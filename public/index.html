<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GCETTS Synergy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Samples</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Option 1</a></li>
                            <li><a class="dropdown-item" href="#">Option 2</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid d-flex p-0" style="min-height: 93vh;">
        <!-- Sidebar -->
        <div class="d-flex flex-column bg-dark text-light p-3" id="sidebar">
            <!-- Toggle Button for Mobile with SVG Icon -->
            <button class="btn btn-dark mb-3 d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu" aria-expanded="false" aria-controls="sidebarMenu">
                <!-- SVG Icon for Toggle -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path d="M2 2h12a1 1 0 0 1 1 1v1H1V3a1 1 0 0 1 1-1zM1 7h14v1H1V7zm0 4h14v1H1v-1zm0 4h14v1H1v-1z" />
                </svg>
            </button>

            <!-- Collapsible Sidebar Content -->
            <div class="collapse d-lg-block" id="sidebarMenu">
                <h5>Details</h5>
                <form id="detailsForm">
                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" readonly>
                    </div>
                    <!-- Department Field -->
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" id="department" class="form-control" readonly>
                    </div>
                    <!-- Semester Field -->
                    <div class="mb-3">
                        <label for="semester" class="form-label">Semester</label>
                        <input type="text" id="semester" class="form-control" readonly>
                    </div>
                    <!-- Roll Number Field -->
                    <div class="mb-3">
                        <label for="roll" class="form-label">Roll Number</label>
                        <input type="text" id="roll" class="form-control" readonly>
                    </div>
                    <!-- Subject Field -->
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" class="form-control" readonly>
                    </div>
                    <!-- Previous and Next PDF buttons -->
                    <button type="button" id="prevPdf" class="btn btn-secondary w-100 mb-2">Previous PDF</button>
                    <button type="button" id="nextPdf" class="btn btn-secondary w-100">Next PDF</button>
                </form>
            </div>
        </div>

        <!-- PDF Viewer -->
        <div class="flex-grow-1 bg-white" id="pdf-container">
            <!-- Embed PDF dynamically -->
            <embed id="pdfViewer" src="/pdfs/sample.pdf" type="application/pdf" width="100%" height="100%">
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-2">
        <p class="mb-0">Credits: Avronil Banerjee for this page</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/script.js"></script>

    <!-- jQuery -->
    <script src="
    https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- PDF Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

</body>

</html>

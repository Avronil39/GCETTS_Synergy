<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with OTP</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Login</h1>

    <!-- Mobile Number Input -->
    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number" required>
    <button type="button" id="getOtp">Get OTP</button>
    <br><br>

    <!-- OTP Input -->
    <label for="otp">OTP:</label>
    <input type="text" id="otp" name="otp" placeholder="Enter OTP" required disabled>
    <button type="button" id="submitOtp">Submit</button>

    <script>
        const mobileInput = document.getElementById('mobile');
        const otpInput = document.getElementById('otp');
        const getOtpButton = document.getElementById('getOtp');
        const submitOtpButton = document.getElementById('submitOtp');

        // Send OTP
        getOtpButton.addEventListener('click', async () => {
            const mobile = mobileInput.value.trim();
            if (mobile) {
                try {
                    const response = await axios.post('/send-otp', { mobile });
                    alert(response.data.message);
                    otpInput.disabled = false; // Enable OTP input
                } catch (error) {
                    alert(error.response?.data?.message || 'Error sending OTP');
                }
            } else {
                alert('Please enter a valid mobile number');
            }
        });

        // Verify OTP
        submitOtpButton.addEventListener('click', async () => {
            const mobile = mobileInput.value.trim();
            const otp = otpInput.value.trim();

            if (mobile && otp) {
                try {
                    const response = await axios.post('/verify-otp', { mobile, otp });
                    alert(response.data.message);

                    if (response.data.message === "OTP verified, redirecting...") {
                        window.location.href = "/"; // Redirect to home page after successful OTP verification
                    }
                } catch (error) {
                    alert(error.response?.data?.message || 'Error verifying OTP');
                }
            } else {
                alert('Please enter both mobile number and OTP');
            }
        });
    </script>

</body>

</html>
